<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .shape{
            background-color: red;
            height: 300px;
            width: 300px;
            transition: ease 2s, background 3s;
        }
        .shape:hover{
            
            border-radius:50%;
            height: 600px;
            width: 600px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="shape"></div>
</body>
</html>
