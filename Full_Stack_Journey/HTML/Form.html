<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <h3>University Form </h3>
    <form action="/submit_form" method="post"></form>
        <table align="center">
            <tr>
                <th><label for="fname">Full Name :</label></th>
                <td><input type="text" name="fname" id="fname" required></td>
            </tr>
            <tr>
                <th><label for="age">Age :</label></th>
                <td><input type="number" name="age" id="age" required></td>
            </tr>
            <tr>
                <th><label for="gender">Gender:</label></th>
                <td><input type="radio" name="gender" value="Male" id="male">Male</td>
                <td><input type="radio" name="gender" value="Female" id="female">Female</td>
            </tr>
            <tr>
                <th><label for="email">Email :</label></th>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <th><label for="phone">Phone :</label></th>
                <td><input type="tel" name="phone" id="phone" required></td>
            </tr>
            <tr>
                <th><label for="address">Address :</label></th>
                <td><textarea name="address" id="address" cols="20" rows="3"required></textarea></td>
            </tr>
            <tr>
                <th><label for="course">Course :</label></th>
                <td><select name="course" id="course">
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                </select></td>
            </tr>
            <tr>
                <th><label for="branch">Branch :</label></th>
                <td><select name="branch" id="branch">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="MECH">MECH</option>
                </select></td>
            </tr>
            <tr>
                <th><label for="semester">Semester :</label></th>
                <td><input type="number" name="semester" id="semester"></td>
            </tr>
            <tr>
                <th><label for="year">Year</label></th>
                <td><input type="number" name="year" id="year" required></td>
            </tr>
            <tr>
                <th><label for="dob">Date of Birth :</label></th>
                <td><input type="date" name="dob" id="dob" required></td>
            </tr>
            <tr>
                <th><label for="password">Password :</label></th>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
            <tr>
                <th><label for="cpassword">Confirm Password :</label></th>
                <td><input type="password" name="cpassword" id="cpassword" required></td>
            </tr>
            <tr>
                <th><label for="terms">Agree to term and conditions :</label></th>
                <td><input type="checkbox" name="terms" id="terms" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
