<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid-2</title>
    <style>
#container {
    display: grid;
    grid-template-columns: repeat(4, 1fr) ;
    grid-template-rows: 200px 550px;
    grid-gap: 10px;
}

.box {
    background-color: lightgreen;
}

nav {
    grid-column-start: 1;
    grid-row-start: 1;
    grid-row-end: 4;
}

header {
    grid-column-start: 2;
    grid-column-end: 5;
}

main {
    grid-column-start: 2;
    grid-column-end: 4;
}

#ads {
    grid-column-start: 4;
}

footer {
    grid-column-start: 2;
    grid-column-end: 5;
}
    </style>
    </head>
    <body>
<div id="container">
    <header class="box">
        <h2>Header</h2>
    </header>
    <nav class="box">
        <h2>Nav</h2>
    </nav>
    <main class="box">
        <h2>Article</h2>
    </main>
    <div class="box" id="ads">
        <h2>Ads</h2>
    </div>
    <footer class="box">
        <h2>Footer</h2>
    </footer>
</div>
</body>
</html>
